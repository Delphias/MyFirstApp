<div class="container">
    <div class="row">
      <div class="col-12">
        <div *ngFor="let product of products">
      <div class="online-card" style="width:18rem;">
      <img src="{{product.image}}" class="card-img-top" alt="online-shopping">
    <div class="online-card-body">
        <h5 class="online-card-title">{{product.title}}</h5>
      <p class="online-card-text">Some quick example text to build on the card title and make a bulk </p>
      <a href="#" class="btn btn-primary">Go Somewhere</a>
    </div>
  </div>
</div>
</div>
</div>
</div>
